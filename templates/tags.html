{% extends 'base.html' %}
{% block content %}
<h1>Tags</h1>

<ul>
    {% for tag in tags %}
    <li><a href='/tags/{{tag.id}}'>{{ tag.name }}</a></li>
    {% endfor %}
</ul>

<button 
    onclick="window.location.href='/tags/new';" 
    class="btn btn-outline-success">Add Tag
</button>

{% endblock %}

{% extends 'base.html' %}

{% block content %}
<!-- Users Template. Used in testing -->
<h1>Users</h1>

{% for user in users %}
<h5><a href="/users/{{user.id}}">{{ user.first_name }}</a></h5>
{% endfor %}


<button 
    onclick="window.location.href='/users/new';" 
    class="btn btn-outline-success">Add User
</button>


{% endblock %}
